version: '3.8'

services:
  federated-dr:
    build:
      context: .
      dockerfile: Dockerfile
    image: federated-dr:latest
    container_name: federated-dr
    volumes:
      # Mount data directory (read-only if you don't want to modify)
      - ./data:/app/data:ro
      # Mount results directory to persist outputs
      - ./results:/app/results
      # Mount configs if you want to modify them
      - ./configs:/app/configs:ro
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
    # Override default command when running
    # Example: docker-compose run federated-dr python experiments/baseline.py
    command: tail -f /dev/null  # Keep container running
    
    # GPU support (uncomment if using nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Jupyter notebook service (optional)
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    image: federated-dr:latest
    container_name: federated-dr-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data:ro
      - ./results:/app/results
      - ./configs:/app/configs:ro
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    # For GPU support, add the same deploy section as above

